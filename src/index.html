<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Todo List</title>
</head>
<body>
   <div class="wrapper">
      <div class="todo-list">
         <h1 class="todo-list__title">TODO LIST</h1>
         <div class="filtres">
            <button class="filtres__all" type="submit">all</button>
            <button class="filtres__active" type="submit">active</button>
            <button class="filtres__completed" type="submit">completed</button>
         </div>
         <input type="text" name="input" class="todo-list__input" placeholder="що плануєш сьогодні?">
         <button type="button" class="todo-list__button">додати</button>
         <div class="todo-list__list"></div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
